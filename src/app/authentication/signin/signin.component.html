<div class="container mx-auto offset-3 col-4">
  <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-warning" [disabled]="signInForm.invalid">Submit</button>
    </form>
</div>
