<div class="container-fluid mt-3">
    <ul class="d-flex flex-wrap justify-content-around">
      <li *ngFor="let book of myBooks" class="abook border border-warning mx-1 my-1">
        <app-book [book]='book'></app-book>
        <div *ngIf="authServ.isAuthenticated()" class="d-flex justify-content-around my-2">
          <!-- <button type="button" class="btn btn-success mx-1" (click)="bServ.like(book.id)"><i class="far fa-thumbs-up"></i></button> -->
          <a class="btn btn-info mx-1 text-light" routerLink="../review/{{book.id}}" ><i class="fas fa-glasses text-dark"></i> Review</a>
          <a class="btn btn-outline-info mx-1 text-dark font-weight-bold" (click)="bServ.readBook(book.id)"><i class="fas fa-book-open text-dark"></i> Read</a>
          <button type="button" class="btn btn-danger mx-1" (click)="bServ.removeFromCollection(book.id,book.title)"><i class="fas fa-trash-alt"></i> Remove</button>
        </div>
      </li>
    </ul>
  </div>
