<div *ngIf="aBook">
    <img class="thumbnail" src="{{aBook.imagePath}}">
    <h4>{{aBook.title}}</h4>  
    <h5>{{aBook.author}}</h5>
    <h6>{{aBook.upvotes}}<button type="button" class="btn btn-success ml-5"><i class="far fa-thumbs-up"></i></button></h6>
    <p>{{aBook.description}}</p>
    <button type="button" class="btn btn-warning mx-1"><i class="fas fa-heart text-danger"></i> Add to collection</button>
</div>
