
<div class="align-items-end">
  <div class="bookContainer">
    <a class="view">
      <img src="{{book.imagePath}}" alt="{{book.title}}" class="rounded mx-auto d-block" style="max-height: 150px;">
      <h4 class="list-group-item-heading text-center">{{book.title}}</h4>
      <h5 class="list-grouh2-item-text text-center">{{book.author}}</h5>
    </a>
  </div>
  <div *ngIf="authServ.isAuthenticated()" class="d-flex justify-content-around my-2">
      <button type="button" class="btn btn-success mx-1" (click)="bServ.like(book.id)"><i class="far fa-thumbs-up"></i></button>
      <a class="btn btn-info mx-1 text-light" routerLink="review/{{book.id}}" ><i class="fas fa-glasses text-dark"></i> Review</a>
      <button type="button" class="btn btn-warning mx-1" (click)="bServ.addInMyBooks(book.id)"><i class="fas fa-heart text-danger"></i> Add to collection</button>
  </div>
</div>
