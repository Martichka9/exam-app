<div class="container-fluid mt-3">
  <ul class="d-flex flex-wrap justify-content-around">
    <li *ngFor="let book of booksList" class="col-3 abook border border-warning mx-1 my-1">
      <div class="align-items-end">
        <div class="bookContainer">
          <img src="{{book.imagePath}}" alt="{{book.title}}" class="rounded mx-auto d-block" style="max-height: 150px;">
          <h4 class="list-group-item-heading text-center">{{book.title}}</h4>
          <h5 class="list-grouh2-item-text text-center">{{book.author}}</h5>
        </div>
        <div class="d-flex justify-content-around ">
            <button type="button" class="btn btn-success mx-1">Like</button>
            <button type="button" class="btn btn-info mx-1">Review</button>
            <button type="button" class="btn btn-warning mx-1">Add to collection</button>
        </div>
      </div>
    </li>
  </ul>
</div>
